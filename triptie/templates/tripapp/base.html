<!DOCTYPE html>
{% load static %}
{% load tripapp_template_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>{% block title_block %}Document{% endblock %}</title>
</head>

<body>
    <section class="showcase">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h2 class="logo">TripTie</h2>
            <div class="toggle" style="margin-left: auto;"></div>
        </header>
        
        <div class="content">
            {% block body_block %}
            {% endblock %}
        </div>
    </section>

    <div class="menu">
        <ul>
            <li><a href="{% url 'tripapp:index' %}">Home</a></li>
            <!-- Other menu items -->
        </ul>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/base-ajax.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.js"></script>
</body>
</html>
